<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        body {
            background-color: #f8fafc;
            color: #333;
            line-height: 1.6;
            padding: 15px;
            max-width: 100%;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 0;
            background: linear-gradient(135deg, #4f6af5 0%, #3a56d6 100%);
            border-radius: 12px;
            color: white;
            box-shadow: 0 4px 12px rgba(79, 106, 245, 0.2);
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }
        .category-title {
            grid-column: span 3;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid #eaeef5;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid #eaeef5;
        }
        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .product-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: #4f6af5;
        }
        .product-title {
            font-size: 15px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .product-volume {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .buy-btn {
            display: block;
            background: #4f6af5;
            color: white;
            text-align: center;
            padding: 6px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .buy-btn:hover {
            background: #3a56d6;
        }
        .notice {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            margin-top: 20px;
            border-left: 4px solid #4f6af5;
            color: #4a5568;
        }
        .notice strong {
            color: #2c3e50;
        }
        @media (max-width: 480px) {
            .product-grid {
                gap: 8px;
            }
            .product-card {
                padding: 12px 8px;
            }
            .product-title {
                font-size: 14px;
            }
        }
    </style>
</head>
