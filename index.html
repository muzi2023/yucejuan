
<!DOCTYPE html>

        body {

            background-color: #f0f4f8;

            padding: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, #2b6cb0, #3182ce);
            color: white;
            padding: 40px 0;

        }

            max-width: 800px;

            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.2s ease;
        }
        .item:hover {
            transform: translateY(-5px);
        }
        .item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3182ce;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            margin: 40px 0;
            color: #666;
        }
    </style>
</head>
